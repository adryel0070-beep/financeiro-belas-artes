<!DOCTYPE html>
<script type="module">
import { protegerPagina } from './auth.js'
protegerPagina()
</script>

<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Dashboard Financeiro</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Painel Administrativo</h1>

<section class="cards">
  <div class="card">
    <h3>Alunos Ativos</h3>
    <p id="totalAlunos">--</p>
  </div>

  <div class="card">
    <h3>Inadimplentes</h3>
    <p id="inadimplentes">--</p>
  </div>

  <div class="card">
    <h3>Arrecadado no Mês</h3>
    <p id="arrecadado">R$ --</p>
  </div>
</section>

<h2>Mensalidades Vencidas</h2>

<table>
<thead>
<tr>
<th>Aluno</th>
<th>Competência</th>
<th>Valor</th>
<th>Vencimento</th>
<th>Dias em Atraso</th>
</tr>
</thead>
<tbody id="tabelaInadimplentes"></tbody>
</table>

<script type="module">
import { supabase } from './supabase.js'

const hoje = new Date()

/* ========================
 UTIL
======================== */

function gerarCompetencias(inicio, fim){
  const lista = []
  let atual = new Date(inicio)
  const dataFim = new Date(fim)

  while(atual <= dataFim){
    lista.push(new Date(atual))
    atual.setMonth(atual.getMonth() + 1)
  }
  return lista
}

/* ========================
 TOTAL ALUNOS
======================== */

async function totalAlunosAtivos(){
  const { count } = await supabase
    .from('alunos')
    .select('*', { count: 'exact', head: true })
    .eq('ativo', true)

  document.getElementById('totalAlunos').innerText = count ?? 0
}

/* ========================
 ARRECADADO NO MÊS
======================== */

async function arrecadadoMes(){

  const inicioMes = new Date()
  inicioMes.setDate(1)

  const compInicio =
    inicioMes.toISOString().slice(0,7) + '-01'

  const { data } = await supabase
    .from('pagamentos')
    .select('valor_pago')
    .eq('competencia', compInicio)

  const total = data.reduce(
    (s,p) => s + Number(p.valor_pago), 0
  )

  document.getElementById('arrecadado').innerText =
    `R$ ${total.toFixed(2)}`
}

/* ========================
 INADIMPLÊNCIA REAL
======================== */

async function inadimplentes(){

  const { data: mensalidades } = await supabase
    .from('mensalidades')
    .select(`
      id_mensalidade,
      aluno_id,
      valor,
      dia_vencimento,
      data_inicio,
      data_fim,
      alunos(nome)
    `)

  const { data: pagamentos } = await supabase
    .from('pagamentos')
    .select('mensalidade_id, competencia')

  const tbody = document.getElementById('tabelaInadimplentes')
  tbody.innerHTML = ''

  let totalInadimplentes = 0

  mensalidades.forEach(m => {

    const competencias = gerarCompetencias(
      m.data_inicio,
      m.data_fim
    )

    competencias.forEach(c => {

      const competenciaISO =
        c.toISOString().slice(0,7) + '-01'

      const vencimento = new Date(
        c.getFullYear(),
        c.getMonth(),
        m.dia_vencimento
      )

      if (hoje <= vencimento) return

      const pago = pagamentos.some(p =>
        p.mensalidade_id === m.id_mensalidade &&
        p.competencia === competenciaISO
      )

      if (pago) return

      totalInadimplentes++

      const diasAtraso = Math.floor(
        (hoje - vencimento) / (1000*60*60*24)
      )

      const competenciaFmt =
        String(c.getMonth()+1).padStart(2,'0') +
        '/' + c.getFullYear()

      tbody.innerHTML += `
        <tr>
          <td>${m.alunos.nome}</td>
          <td>${competenciaFmt}</td>
          <td>R$ ${Number(m.valor).toFixed(2)}</td>
          <td>${vencimento.toLocaleDateString()}</td>
          <td>${diasAtraso}</td>
        </tr>
      `
    })
  })

  document.getElementById('inadimplentes').innerText =
    totalInadimplentes
}

/* ========================
 CARREGAR DASHBOARD
======================== */

async function carregarDashboard(){
  await totalAlunosAtivos()
  await arrecadadoMes()
  await inadimplentes()
}

carregarDashboard()
</script>

</body>
</html>
