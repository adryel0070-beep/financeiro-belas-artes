<script type="module">

  await supabase.auth.signOut()
  window.location.href = 'login.html'
}

// DASHBOARD
async function carregarDashboard() {

  // Total de alunos ativos
  const { count: totalAlunos } = await supabase
    .from('alunos')
    .select('*', { count: 'exact', head: true })
    .eq('ativo', true)

  document.getElementById('totalAlunos').innerText = totalAlunos ?? 0

  // Inadimplentes
  const { data: inadimplentes } = await supabase
    .from('vw_inadimplentes')
    .select('*')

  document.getElementById('inadimplentes').innerText = inadimplentes.length

  const tabela = document.getElementById('tabelaInadimplentes')
  tabela.innerHTML = ''

  inadimplentes.forEach(aluno => {
    tabela.innerHTML += `
      <tr>
        <td>${aluno.nome}</td>
        <td>R$ ${Number(aluno.valor).toFixed(2)}</td>
        <td>Dia ${aluno.dia_vencimento}</td>
      </tr>
    `
  })

  // Arrecadado no mÃªs
 // Arrecadado no mÃªs
// Arrecadado no mÃªs

async function arrecadadoMes() {

  const competenciaSelecionada =
    document.getElementById('filtroCompetencia').value

  if (!competenciaSelecionada) return

  const primeiroDia = competenciaSelecionada + '-01'

  const ano = Number(competenciaSelecionada.split('-')[0])
  const mes = Number(competenciaSelecionada.split('-')[1])

  const ultimoDia = new Date(ano, mes, 0)
    .toISOString()
    .slice(0,10)

  const { data: pagamentos, error } = await supabase
    .from('pagamentos')
    .select('valor_pago')
    .gte('competencia', primeiroDia)
    .lte('competencia', ultimoDia)

  if (error) {
    console.error(error)
    return
  }

  const total = (pagamentos || []).reduce(
    (s,p) => s + Number(p.valor_pago),
    0
  )

  document.getElementById('arrecadado').innerText =
    `R$ ${total.toFixed(2)}`
}

async function carregarDashboard() {

  // Define mÃªs atual no input
  const hoje = new Date()
  const mesAtual =
    hoje.getFullYear() + '-' +
    String(hoje.getMonth()+1).padStart(2,'0')

  document.getElementById('filtroCompetencia').value = mesAtual

  // Total alunos
  const { count: totalAlunos } = await supabase
    .from('alunos')
    .select('*', { count: 'exact', head: true })
    .eq('ativo', true)

  document.getElementById('totalAlunos').innerText = totalAlunos ?? 0

  // Inadimplentes
  const { data: inadimplentes } = await supabase
    .from('vw_inadimplentes')
    .select('*')

  document.getElementById('inadimplentes').innerText =
    inadimplentes?.length ?? 0

  // ðŸ”¥ Arrecadado baseado no filtro
  await arrecadadoMes()
}
  document
